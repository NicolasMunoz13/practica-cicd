version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    working_directory: ~/repo
    docker: 
      - image: cimg/python:3.10.1
    steps:
      - checkout

      - restore_cache:
          keys:
          - deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: 
          name: Print working directory
          command: pwd
      - run:
          name: list file
          command: ls
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python3 -m pip install --upgrade pip
            pip3 install Flask
            pip3 install coverage
            pip3 install pylint
            pip3 install build
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python3 test.py
      - run:
          name: Create report
          command: |
            . venv/bin/activate
            python3 -m coverage run test.py
            python3 -m coverage report test.py
      - run: 
          name: Run Linter
          command: |
            . venv/bin/activate
            python3 -m pylint calculator.py
      - sonarcloud/scan
      - run:
          name: Generate Artifact
          command: |
            if [ "${CIRCLE_BRANCH}" == "develop" ]; then
              . venv/bin/activate
              python -m build --wheel
              mkdir -p /tmp/dist
              ls
              cp -r /dist/* /tmp/dist
            fi



workflows:
  build-test:
    jobs:
      - build:
          context: sonarcloud